apiVersion: argoproj.io/v1alpha1 
kind: Application
metadata:
  name: my-argo-app
  namespace: argocd 

spec:
  project: default 

  source:
    repoURL: https://gitlab.com/tirumala-raol/argo-cd.git
    targetRevision: HEAD 
    path: Dev 
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc 
    namespace: dev

  syncPolicy:
    syncOptions:
    - CreateNamespace=true 

    automated:
      selfHeal: true 
      prune: true 